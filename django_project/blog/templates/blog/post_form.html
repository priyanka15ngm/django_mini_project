<!--copy the registration.html page from users app and edit details so we can make post blog from frontend of her django website-->

{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post</legend>

            {{ form.as_p }}

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit ">Post</button>

        </div>

    </form>

</div>


{% endblock content %}
